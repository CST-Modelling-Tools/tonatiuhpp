name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-package:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, macos-14 ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git ninja-build pkg-config
          sudo apt install -y \
            qt6-base-dev qt6-base-dev-tools \
            qt6-tools-dev qt6-tools-dev-tools \
            qt6-wayland qt6-svg-dev qt6-5compat-dev
          sudo apt install -y libeigen3-dev libboost-all-dev
          sudo apt install -y \
            libx11-dev libxt-dev libxext-dev libxmu-dev libxi-dev \
            libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake git python ninja pkg-config qt@6

      - name: Build third-party deps
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            python3 -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip
            pip install pyyaml
            python scripts/build_deps.py
          else
            if [ -f build_deps.py ]; then
              python3 build_deps.py
            else
              python3 scripts/build_deps.py
            fi
          fi

      - name: Configure + build + install
        run: |
          cmake -S source -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel
          cmake --install build --prefix dist

      - name: Pack
        shell: bash
        run: |
          tar -czf tonatiuhpp-${{ runner.os }}.tar.gz -C dist .

      - uses: actions/upload-artifact@v4
        with:
          name: asset-${{ runner.os }}
          path: tonatiuhpp-${{ runner.os }}.tar.gz

  publish:
    needs: build-and-package
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/**/*