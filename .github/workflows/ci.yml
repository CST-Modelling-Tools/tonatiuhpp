name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pin Python to avoid accidental "too-new" versions on runners
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Qt: use same mechanism everywhere to reduce OS-specific packaging pain
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          cache: true

      # Make Qt discoverable for both CMake and your compile probes on macOS/Linux
      - name: Export Qt prefix (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail

          # install-qt-action typically provides Qt6_DIR (â€¦/lib/cmake/Qt6)
          if [ -n "${Qt6_DIR:-}" ] && [ -d "${Qt6_DIR}" ]; then
            QT_PREFIX="$(cd "${Qt6_DIR}/../../.." && pwd)"
          elif [ -n "${QT_ROOT_DIR:-}" ] && [ -d "${QT_ROOT_DIR:-}" ]; then
            QT_PREFIX="${QT_ROOT_DIR}"
          else
            echo "Qt prefix not found via Qt6_DIR or QT_ROOT_DIR" >&2
            exit 1
          fi

          echo "TONATIUH_QT_ROOT=${QT_PREFIX}" >> "$GITHUB_ENV"
          echo "Qt6_DIR=${QT_PREFIX}/lib/cmake/Qt6" >> "$GITHUB_ENV"

          # Prefer Qt prefix first in CMake discovery
          echo "CMAKE_PREFIX_PATH=${QT_PREFIX}:${CMAKE_PREFIX_PATH:-}" >> "$GITHUB_ENV"

          # pkg-config sometimes helps transitive detection in projects
          if [ -d "${QT_PREFIX}/lib/pkgconfig" ]; then
            echo "PKG_CONFIG_PATH=${QT_PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"
          fi

          # Runtime loader path for probe executables (esp. Linux)
          if [ -d "${QT_PREFIX}/lib" ]; then
            echo "LD_LIBRARY_PATH=${QT_PREFIX}/lib:${LD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"
          fi

      # IMPORTANT on Windows: without a dev cmd, cl.exe may run but miss standard headers (crtdbg.h, etc.)
      - name: Set up MSVC dev environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Python deps (+ Ninja)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml ninja

      - name: Install Boost + Eigen + image codecs (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libboost-dev \
            libeigen3-dev \
            libsimage-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            pkg-config \
            ninja-build

      - name: Install Boost + Eigen (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install boost eigen

      # Windows: follow the Tonatiuh++ blog approach: download + extract headers (fast, predictable)
      - name: Install Boost + Eigen headers (Windows, download)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # -------------------------
          # Boost headers (zip -> C:\boost_1_90_0)
          # Use Boost official artifactory (more reliable than SourceForge in CI)
          # -------------------------
          $boostVersion = "1.90.0"
          $boostU       = "1_90_0"
          $boostRoot    = "C:\boost_$boostU"
          $boostZip     = "$env:RUNNER_TEMP\boost_$boostU.zip"

          # Prefer official Boost release host
          $boostUrlPrimary = "https://boostorg.jfrog.io/artifactory/main/release/$boostVersion/source/boost_$boostU.zip"
          # Fallback (rarely needed)
          $boostUrlFallback = "https://archives.boost.io/release/$boostVersion/source/boost_$boostU.zip"

          if (Test-Path $boostRoot) { Remove-Item -Recurse -Force $boostRoot }
          if (Test-Path $boostZip)  { Remove-Item -Force $boostZip }

          function Download-File($url, $outFile) {
            Write-Host "Downloading: $url"
            Invoke-WebRequest -Uri $url -OutFile $outFile -MaximumRedirection 10 -TimeoutSec 600
            if (!(Test-Path $outFile)) { throw "Download failed: $url (no output file)" }

            # quick sanity: zip files start with 'PK'
            $fs = [System.IO.File]::OpenRead($outFile)
            try {
              $b1 = $fs.ReadByte()
              $b2 = $fs.ReadByte()
              if ($b1 -ne 0x50 -or $b2 -ne 0x4B) {
                throw "Downloaded file is not a ZIP (bad signature). URL may have returned HTML."
              }
            } finally {
              $fs.Dispose()
            }
          }

          try {
            Download-File $boostUrlPrimary $boostZip
          } catch {
            Write-Host "Primary Boost URL failed: $($_.Exception.Message)"
            Download-File $boostUrlFallback $boostZip
          }

          Expand-Archive -Path $boostZip -DestinationPath "C:\" -Force

          if (!(Test-Path (Join-Path $boostRoot "boost\version.hpp"))) {
            throw "Boost headers missing: expected $(Join-Path $boostRoot 'boost\version.hpp')"
          }

          "TONATIUH_BOOST_ROOT=$boostRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "TONATIUH_BOOST_ROOT=$boostRoot"

          # -------------------------
          # Eigen headers (zip -> C:\eigen-5.0.0)
          # Robust to GitLab archive folder naming
          # -------------------------
          $eigenVersion = "5.0.0"
          $eigenRoot    = "C:\eigen-$eigenVersion"
          $eigenZip     = "$env:RUNNER_TEMP\eigen-$eigenVersion.zip"
          $eigenUrl     = "https://gitlab.com/libeigen/eigen/-/archive/$eigenVersion/eigen-$eigenVersion.zip"

          if (Test-Path $eigenRoot) { Remove-Item -Recurse -Force $eigenRoot }
          New-Item -ItemType Directory -Path $eigenRoot | Out-Null

          Write-Host "Downloading Eigen headers: $eigenUrl"
          Invoke-WebRequest -Uri $eigenUrl -OutFile $eigenZip -MaximumRedirection 10 -TimeoutSec 600

          # Extract into a temp folder first
          $eigenExtract = Join-Path $env:RUNNER_TEMP "eigen_extract_$eigenVersion"
          if (Test-Path $eigenExtract) { Remove-Item -Recurse -Force $eigenExtract }
          Expand-Archive -Path $eigenZip -DestinationPath $eigenExtract -Force

          # Find the directory that contains Eigen/Core
          $eigenInner = Get-ChildItem -Path $eigenExtract -Directory -Recurse |
            Where-Object { Test-Path (Join-Path $_.FullName "Eigen\Core") } |
            Select-Object -First 1

          if (-not $eigenInner) {
            Write-Host "Debug listing of extracted Eigen archive (top level):"
            Get-ChildItem -Path $eigenExtract | Format-Table -AutoSize | Out-String | Write-Host
            throw "Eigen headers missing: could not locate Eigen\Core anywhere under $eigenExtract"
          }

          # Copy the located Eigen root into the stable path C:\eigen-<ver>
          Copy-Item -Path (Join-Path $eigenInner.FullName "*") -Destination $eigenRoot -Recurse -Force

          if (!(Test-Path (Join-Path $eigenRoot "Eigen\Core"))) {
            throw "Eigen headers missing after copy: expected $(Join-Path $eigenRoot 'Eigen\Core')"
          }

          "TONATIUH_EIGEN_ROOT=$eigenRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "TONATIUH_EIGEN_ROOT=$eigenRoot"

      # Cache third_party outputs (Option 1)
      - name: Cache third_party deps
        uses: actions/cache@v4
        with:
          path: |
            third_party/_install
            third_party/_build
          key: deps-${{ runner.os }}-${{ hashFiles(
            'scripts/build_deps.py',
            'cmake/**',
            'CMakeLists.txt',
            '.github/workflows/ci.yml') }}

      - name: Build third-party dependencies
        shell: bash
        run: |
          mkdir -p third_party/_build third_party/_install
          python scripts/build_deps.py

      - name: Configure (CMake)
        shell: bash
        run: |
          cmake -S source -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release --parallel

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            build
            cmake/LocalDepsHints.cmake