name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pin Python to avoid accidental "too-new" versions on runners
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Qt: use same mechanism everywhere to reduce OS-specific packaging pain
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          cache: true

      # Make Qt discoverable for both CMake and your compile probes on macOS/Linux
      - name: Export Qt prefix (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail

          # install-qt-action typically provides Qt6_DIR (â€¦/lib/cmake/Qt6)
          if [ -n "${Qt6_DIR:-}" ] && [ -d "${Qt6_DIR}" ]; then
            QT_PREFIX="$(cd "${Qt6_DIR}/../../.." && pwd)"
          elif [ -n "${QT_ROOT_DIR:-}" ] && [ -d "${QT_ROOT_DIR:-}" ]; then
            QT_PREFIX="${QT_ROOT_DIR}"
          else
            echo "Qt prefix not found via Qt6_DIR or QT_ROOT_DIR" >&2
            exit 1
          fi

          echo "TONATIUH_QT_ROOT=${QT_PREFIX}" >> "$GITHUB_ENV"
          echo "Qt6_DIR=${QT_PREFIX}/lib/cmake/Qt6" >> "$GITHUB_ENV"

          # Prefer Qt prefix first in CMake discovery
          echo "CMAKE_PREFIX_PATH=${QT_PREFIX}:${CMAKE_PREFIX_PATH:-}" >> "$GITHUB_ENV"

          # pkg-config sometimes helps transitive detection in projects
          if [ -d "${QT_PREFIX}/lib/pkgconfig" ]; then
            echo "PKG_CONFIG_PATH=${QT_PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"
          fi

          # Runtime loader path for probe executables (esp. Linux)
          if [ -d "${QT_PREFIX}/lib" ]; then
            echo "LD_LIBRARY_PATH=${QT_PREFIX}/lib:${LD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"
          fi

      - name: Install Python deps (+ Ninja)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml ninja

      - name: Install Boost + Eigen + image codecs (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libboost-dev \
            libeigen3-dev \
            libsimage-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            pkg-config \
            ninja-build

      - name: Install Boost + Eigen (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install boost eigen

      - name: Install Boost headers + Eigen (Windows, vcpkg)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Use a short path to avoid Windows path-length issues in vcpkg builds
          $vcpkgRoot = "C:\vcpkg"
          if (Test-Path $vcpkgRoot) { Remove-Item -Recurse -Force $vcpkgRoot }

          git clone https://github.com/microsoft/vcpkg $vcpkgRoot
          & "$vcpkgRoot\bootstrap-vcpkg.bat"

          & "$vcpkgRoot\vcpkg.exe" install boost-headers eigen3 --triplet x64-windows

          $prefix = Join-Path $vcpkgRoot "installed\x64-windows"
          $inc    = Join-Path $prefix "include"

          # Eigen include (vcpkg)
          $eigenInc  = Join-Path $inc "eigen3"
          $eigenCore = Join-Path $eigenInc "Eigen\Core"
          if (!(Test-Path $eigenCore)) {
            throw "Eigen headers missing: expected $eigenCore"
          }

          # Boost include roots we accept:
          #  A) classic: <inc> where <inc>\boost\<something>.hpp exists
          #  B) vcpkg boost-headers layout observed on your runner: <inc>\boost\headers (flat header tree)
          $boostClassicRoot = $inc
          $boostHeadersRoot = Join-Path $inc "boost\headers"

          $boostRoot = $null

          # Check classic: does <inc>\boost contain any .hpp?
          $classicBoostDir = Join-Path $boostClassicRoot "boost"
          if (Test-Path $classicBoostDir) {
            $anyClassicHpp = Get-ChildItem -Path $classicBoostDir -Recurse -Filter *.hpp -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($anyClassicHpp) { $boostRoot = $boostClassicRoot }
          }

          # Otherwise accept boost-headers layout: does <inc>\boost\headers contain any .hpp?
          if (-not $boostRoot -and (Test-Path $boostHeadersRoot)) {
            $anyHeadersHpp = Get-ChildItem -Path $boostHeadersRoot -Recurse -Filter *.hpp -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($anyHeadersHpp) { $boostRoot = $boostHeadersRoot }
          }

          Write-Host "vcpkg prefix:        $prefix"
          Write-Host "vcpkg include:       $inc"
          Write-Host "boost classic root:  $boostClassicRoot"
          Write-Host "boost headers root:  $boostHeadersRoot"
          Write-Host "eigen include:       $eigenInc"

          if (-not $boostRoot) {
            Write-Host "Debug listing of include\boost:"
            if (Test-Path (Join-Path $inc "boost")) {
              Get-ChildItem (Join-Path $inc "boost") -Force | Format-Table -AutoSize | Out-String | Write-Host
            } else {
              Write-Host "(no include\boost directory)"
            }
            Write-Host "Debug listing of include\boost\headers (top level):"
            if (Test-Path $boostHeadersRoot) {
              Get-ChildItem $boostHeadersRoot -Force | Select-Object -First 50 | Format-Table -AutoSize | Out-String | Write-Host
            } else {
              Write-Host "(no include\boost\headers directory)"
            }
            throw "Could not determine Boost headers root from vcpkg layout (no .hpp found)"
          }

          Write-Host "Selected Boost root: $boostRoot"
          Write-Host "Selected Eigen root: $eigenInc"

          "TONATIUH_BOOST_ROOT=$boostRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "TONATIUH_EIGEN_ROOT=$eigenInc" | Out-File -FilePath $env:GITHUB_ENV -Append

      # ============================================================
      # NEW: Cache third_party/_build and third_party/_install
      # ============================================================
      - name: Cache third_party deps
        uses: actions/cache@v4
        with:
          path: |
            third_party/_install
            third_party/_build
          key: deps-${{ runner.os }}-${{ hashFiles(
            'scripts/build_deps.py',
            'cmake/**',
            'CMakeLists.txt',
            '.github/workflows/ci.yml') }}

      # ============================================================
      # CHANGED: Do NOT rm -rf these directories (it defeats caching)
      # ============================================================
      - name: Build third-party dependencies
        shell: bash
        run: |
          mkdir -p third_party/_build third_party/_install
          python scripts/build_deps.py

      - name: Configure (CMake)
        shell: bash
        run: |
          cmake -S source -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release --parallel

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            build
            cmake/LocalDepsHints.cmake
