name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pin Python to avoid accidental "too-new" versions on runners
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Core build tooling (OS-specific)
      - name: Install build tools (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            git \
            libx11-dev \
            libxext-dev \
            libxrender-dev \
            libxrandr-dev \
            libxi-dev \
            libxfixes-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libgl1-mesa-dev

      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install ninja cmake pkg-config

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y ninja cmake
          # MSVC Build Tools are already available on windows-latest runners.

      # Eigen fallback for probe/build (keeps CI robust even if the runner image changes)
      - name: Install Eigen (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get install -y --no-install-recommends libeigen3-dev

      - name: Install Eigen (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install eigen

      # Qt: same mechanism everywhere (avoids Ubuntu package name differences)
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          cache: true

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      # Make dependency install deterministic (especially for Eigen on macOS)
      - name: Build third-party dependencies
        shell: bash
        env:
          # install-qt-action sets Qt6_DIR and Qt install root; export paths explicitly for consistency.
          Qt6_DIR: ${{ env.Qt6_DIR }}
          CMAKE_PREFIX_PATH: ${{ env.Qt6_DIR && format('{0};{1}', env.Qt6_DIR, github.workspace) || github.workspace }}
        run: |
          rm -rf third_party/_build third_party/_install
          python scripts/build_deps.py

      - name: Configure (CMake)
        shell: bash
        env:
          Qt6_DIR: ${{ env.Qt6_DIR }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release --parallel

      # Optional: upload build directory to inspect failures/binaries
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            build
            cmake/LocalDepsHints.cmake