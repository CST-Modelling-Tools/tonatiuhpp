name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pin Python to avoid accidental "too-new" versions on runners
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Qt: use same mechanism everywhere to reduce OS-specific packaging pain
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          cache: true

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      # -------------------------
      # System deps for checks
      # -------------------------

      - name: Install Boost + Eigen (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libboost-dev \
            libeigen3-dev \
            ninja-build

      - name: Install Boost + Eigen (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install boost eigen ninja

      # Windows: use vcpkg for header-only deps (boost-headers + eigen3)
      - name: Set up vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}\vcpkg
          runVcpkgInstall: true
          vcpkgTriplet: x64-windows
          vcpkgArguments: "boost-headers eigen3"

      - name: Export Boost/Eigen roots (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $inc = "${{ github.workspace }}\vcpkg\installed\x64-windows\include"
          "TONATIUH_BOOST_ROOT=$inc" | Out-File -FilePath $env:GITHUB_ENV -Append
          "TONATIUH_EIGEN_ROOT=$inc\eigen3" | Out-File -FilePath $env:GITHUB_ENV -Append

      # -------------------------
      # Build third-party deps
      # -------------------------

      - name: Build third-party dependencies
        shell: bash
        run: |
          rm -rf third_party/_build third_party/_install
          python scripts/build_deps.py

      - name: Configure (CMake)
        shell: bash
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release --parallel

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            build
            cmake/LocalDepsHints.cmake