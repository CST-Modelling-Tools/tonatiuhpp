name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -----------------------
      # Build tooling + deps
      # -----------------------
      - name: Install build tools + deps (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            git \
            libeigen3-dev \
            libboost-dev \
            libx11-dev \
            libxext-dev \
            libxrender-dev \
            libxrandr-dev \
            libxi-dev \
            libxfixes-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libgl1-mesa-dev

      - name: Install build tools + deps (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install ninja cmake pkg-config eigen boost

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y ninja cmake
          # MSVC is preinstalled on windows-latest.

      # -----------------------
      # Qt (same everywhere)
      # -----------------------
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          cache: true

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      # Avoid ld warnings during "check" deps (Qt/Eigen/Boost) by ensuring these exist
      - name: Prepare third_party install dirs
        shell: bash
        run: |
          mkdir -p third_party/_install/include third_party/_install/lib third_party/_install/bin

      - name: Build third-party dependencies
        shell: bash
        env:
          # Help both build_deps.py compile-checks and later CMake find_package(Qt6...)
          Qt6_DIR: ${{ env.Qt6_DIR }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: |
          rm -rf third_party/_build third_party/_install
          mkdir -p third_party/_install/include third_party/_install/lib third_party/_install/bin
          python scripts/build_deps.py

      - name: Configure (CMake)
        shell: bash
        env:
          Qt6_DIR: ${{ env.Qt6_DIR }}
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release --parallel

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            build
            cmake/LocalDepsHints.cmake